<ng-container *ngIf="loggedIn | async; else loginForm">
  <router-outlet />
</ng-container>

<ng-template #loginForm>
  <div class="login-wrapper">
    <div class="box">
      <div class="title">NAFF</div>
      <div class="subtitle">Newsletter f√ºr das K.A.F.F.</div>
      <div class="block">
        Hier geht es nur mit Anmeldung weiter.
      </div>
      <div class="block">
        <div class="field">
          <label class="label">Nutzer*in</label>
          <div class="control">
            <input class="input" type="text" placeholder="" [(ngModel)]="credentials.username">
          </div>
        </div>
        <div class="field">
          <label class="label">Passwort</label>
          <div class="control">
            <input class="input" type="password" placeholder="" [(ngModel)]="credentials.password">
          </div>
        </div>
      </div>
      <div class="block bottom-row">
        <button class="button is-primary" (click)="login()" [disabled]="credentials.username === '' || credentials.password === ''">Anmelden</button>
      </div>
    </div>
  </div>

</ng-template>
